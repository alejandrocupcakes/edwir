<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de notas</h1>
        <hr>
        <form id="nota" action="">
            <fieldset>
                <label for="">Nota1: </label>
                <input type="number" name="" id="nota1" placeholder="Ingresar nota 1">
            </fieldset>
            <fieldset>
                <label for="">Nota2: </label>
                <input type="number" name="" id="nota2"placeholder="Ingresar nota 2">
            </fieldset>
            <fieldset>
                <label for="">Nota3: </label>
                <input type="number" name="" id="nota3" placeholder="Ingresar nota 3">
            </fieldset>
            <button>Calcular notas</button>
            <p>Cargando resultado...</p>
        </form>
        <script src="app.js"></script>
    </div>
</body>
</html>
